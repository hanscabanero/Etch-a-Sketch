<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">

<title>Etch-a-Sketch</title>
</head>
<body>
  <div class="title"><h1>SketchPad</h1></div>
  <div class="flex-container">
    <div class="mode">Mode: Coloring</div>
    <div class="content">
      <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">Random</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input type="text" placeholder="Board Size" value="16" onchange="changeSize(this.value)">
          <button>Set Size</button>
        </div>
      </div>
    </div>
    <div class="footer"> Hans Cabanero | The Odin Project | Copyright 2023</div>
  <script src="script.js" defer></script> 
</body>
</html>
